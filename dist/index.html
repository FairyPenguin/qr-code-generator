    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Qr Code Pacman</title>

  <body class="bg-gray-300">
    <!-- <h1>PAC MAN "Tell me do you eat!"</h1> -->
    <header class="bg-gray-800 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">QR Code Pacman</div>
        <div class="text-l font-bold text-white">FOSS Like A Boss üëæ</div>
      </div>
    </header>
    <main>
      <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl p-10 md:flex-row">
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl font-bold mb-5 md:tex-4xl">QR Code Generator</h1>
          <p class="mb-4">Free üéÅ and üîë Opensource QR Code Generator</p>
          <p>
            1- Enter the URL <br>
            2- Choose the qr code image size you want <br>
            3- Click "Generate QR Code" and wait for the magic to happen then
            download the image.
          </p>
          <form id="generate-form" class="mt-d">
            <input id="url" type="url" placeholder="Enter the URL hrer" name="" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">

            <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
              <option value="100">100*100</option>
              <option value="200">200*200</option>
              <option value="300">300*300</option>
              <option value="400" selected="">400*400</option>
              <option value="500">500*500</option>
              <option value="600">600*600</option>
              <option value="700">700*700</option>
              <option value="800">800*800</option>
              <option value="900">900*900</option>
              <option value="1000">1000*1000</option>
            </select>
            <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img src="/reshot-icon-qr-code-S9Z5TE7CAF.696797db.svg" alt="qr code" class="w-1/2 m-auto mb-10 md:w-full">
          <span class="sr-only">Loading...Magic is happening</span>
        </div>
      </div>
      <!-- Generated QR Code Container -->
      <div id="generated" class="max-w-5xl ma-auto flex flexcol text-center align-center justify-center mt-20">
        <!-- Loading Spinner -->
        <div id="spinner" role="status">
          <img class="inline mr-2 w-24 h-24" src="/Bean Eater-1s-200px.c2e9a4c3.svg" alt="Loading">
        </div>
        <!-- QR Code Output -->
        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
  </body>
